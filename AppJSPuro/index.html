<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ionic 4 - Com JS Puro</title>

    <!--baixando componentes por demanda-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/css/ionic.bundle.css" rel="stylesheet">

</head>
<body>
    <ion-button shape="round" fill="outline">Outline + Full</ion-button>
    <ion-button onClick="criarComponete()">Criar componente Toogle</ion-button>
    <script>
        function criarComponete(){
            let toggle = document.createElement("ion-toggle"); //criando componente
            document.body.appendChild(toggle); //adicionando no documento
        }

       
    </script>
    
</body>
</html>

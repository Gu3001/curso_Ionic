<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
    
      </ion-buttons>
      
      <ion-title>Layout Grid</ion-title>
     
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
   <h3>A grid possui 12 colunas</h3>
   <ion-grid text-center>
     <ion-row>
       <ion-col>Coluna 1</ion-col>
       <ion-col>Coluna 2</ion-col>
       <ion-col>Coluna 3</ion-col>
     </ion-row>
   </ion-grid>

   <h3>Variando tamanho das colunas</h3>
   <ion-grid text-center>
     <ion-row>
       <ion-col>Coluna 0</ion-col>
     </ion-row>

     <ion-row>
       <ion-col>Coluna 1</ion-col>
       <ion-col>Coluna 2</ion-col>
       <ion-col>Coluna 3</ion-col>

     </ion-row>
     <ion-row>
        <ion-col>Coluna 4</ion-col>
        <ion-col>Coluna 5</ion-col>
     </ion-row>
   </ion-grid>

   <h3>Tamanhos diferentes para colunas</h3>
   <ion-grid text-center>

     <ion-row>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 1 </ion-col>
        
      </ion-row>

     <ion-row>
       <ion-col size="1" offset="3"> 1 </ion-col>
       <ion-col size="2"> 2 </ion-col>
       <ion-col size="3"> 3 </ion-col>
       <ion-col size="4"> 4 </ion-col>
       <ion-col size="5"> 5 </ion-col>
       <ion-col size="6"> 6 </ion-col>
       <ion-col size="7"> 7 </ion-col>
       <ion-col size="8"> 8 </ion-col>
       <ion-col size="9"> 9 </ion-col>
       <ion-col size="10"> 10 </ion-col>
       <ion-col size="11"> 11 </ion-col>
       <ion-col size="12"> 12 </ion-col>


       
       

     </ion-row>
     <ion-row>
        <ion-col>Coluna 4</ion-col>
        <ion-col>Coluna 5</ion-col>
     </ion-row>

   </ion-grid>
   
   <h3>Tamanhos diferentes para colunas</h3>
   <ion-grid text-center>

     <ion-row align-items-start>
        <ion-col size="1"> 1 </ion-col>
        <ion-col size="1"> 2 </ion-col>
        <ion-col size="1"> 3 </ion-col>

        
      </ion-row>
    </ion-grid>
    
  
  </ion-content>

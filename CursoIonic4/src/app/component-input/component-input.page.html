<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
  
    </ion-buttons>
    
    <ion-title>Input</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--padrão-->
  <ion-input></ion-input>
  <!--com valor-->
  <ion-input value="1234"></ion-input>
  <!--place holder-->
  <ion-input placeholder="informe seu nome"></ion-input>
  <!--com icone de limpar-->
  <ion-input value="Curso ionic 4" clearInput></ion-input>
   <!--com valor numérico-->
   <ion-input type="number" value="1234" clearInput placeholder="informe num"></ion-input>
     <!--com valor numérico-->
    <ion-input type="email" placeholder="informe seu email"></ion-input>
       <!--com telefone-->
   <ion-input type="tel" clearInput placeholder="informe seu telefone"></ion-input>
   <!--com valor url-->
   <ion-input type="url" clearInput placeholder="informe url"></ion-input>
    <!--com valor seach-->
    <ion-input type="seach" clearInput placeholder="informe seach"></ion-input>
    <!--com valor numérico-->
   <ion-input type="password" clearInput placeholder="informe sua senha"></ion-input>

   <ion-item>
     <ion-label>
      Seu nome
     </ion-label>
     <ion-input type="text" placeholder="informe seu nome"></ion-input>
   </ion-item>
   <ion-item>
    <ion-label>
     Seu Sobrenome
    </ion-label>
    <ion-input type="text" placeholder="informe seu sobrenome"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">
     Floating
    </ion-label>
    <ion-input type="text" placeholder="informe seu sobrenome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">
     Fixed
    </ion-label>
    <ion-input type="text" placeholder="informe seu sobrenome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">
     Stacked
    </ion-label>
    <ion-input type="text" placeholder="informe seu sobrenome"></ion-input>
  </ion-item>
   


  

</ion-content>

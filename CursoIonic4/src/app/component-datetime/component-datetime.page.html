<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
  
    </ion-buttons>
    
    <ion-title>Date Time</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-item>
    <ion-label>Display</ion-label>
        <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
    
  </ion-item>

  <ion-item>
    <ion-label>DisplayFormatPicker</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>

  </ion-item>


</ion-content>

<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Primeiro Aplicativo.

    <ion-list no-lines>
      <!-- se não tiver tarefas, se criará uma linha dizendo "não há tarefas" -->
      <ion-item *ngIf="tasks.length < 1">
        <ion-label text-center text-uppercase> Não há tarefas</ion-label>
      </ion-item>
 
      <!-- Se tiver tarefas, o slide apresenta os botões -->
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item (click)="openActions(task)">
        <ion-label text-uppercase>{{task.name}}</ion-label>
        <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="task.done" slot="start" name="checkmarck-circle" color="success"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option click="delete(task)" color="danger">Excluir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="showAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>

    </ion-fab>
  </div>
</ion-content>
